sudo: false

language: go

go:
- 1.10.x
- master

git:
  depth: 1

matrix:
  allow_failures:
  - go: master
  fast_finish: true

install:
- go get github.com/kardianos/govendor
- go get -u github.com/client9/misspell/cmd/misspell
- go get -u honnef.co/go/tools/cmd/megacheck

before_script:
- EXCLUDE_VENDOR=$(find . -not -path "./vendor/*" -name "*.go")
- EXCLUDE_VET=$(find . -not -path "./vendor/*" -not -path "./model-generator/*" -name "*.go")
- govendor sync
- go vet $EXCLUDE_VET
- (cd model-generator && go vet $(find . -not -path "./test-schemas/*" -name "*.go"))
- misspell -error -locale US *.go
- megacheck $EXCLUDE_VENDOR
- (for file in $EXCLUDE_VENDOR; do diff -u <(echo -n) <(gofmt -d -s $file) || exit 1; done)
- $(exit $(govendor list -no-status +outside | wc -l))

script: make test

notifications:
  slack:
    secure: 
